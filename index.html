<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .success,.error{
            color: white;
            padding: 10px;
            margin: 5px 0 15px 0;
        }
        .error{
            background: red;
        }
        .success{
            background: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Book List</h3>
        <form action="" id="form-list">
            <div>
                <label for="title">Title</label>
                <input type="text" name="" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" name="" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" name="" id="" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
